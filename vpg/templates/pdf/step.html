<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Step</title>
</head>
<body>

<form action="/pdf/generate" method="POST" enctype="multipart/form-data">
    <input name="roll" value="{{ roll }}" type="hidden">
    <input name="count" value="{{ count }}" type="hidden">
    <input type="file" name="ads_pdf" accept="application/pdf">
    <div>
        <button>Download Voucher PDF</button>
    </div>
    <div>
        Please upload the PDF to the Google Drive!
    </div>
</form>

<form action="/activation/step" method="POST">
    <input name="roll" value="{{ roll }}" type="hidden">
    <input name="count" value="{{ count }}" type="hidden">
    <div>
        <button>Activate</button>
    </div>
</form>
</body>
</html>
